<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="js/script.js"></script>
  </head>
<body>
  

<!--   No me funciona, pero lo subo por si puede suponer nota -->
<div class="container">
<main>
  <div class="py-6 pt-4">
    <h2>Alta de usuario</h2>
  </div>

  <form id="form_jugador" class="col-12">
    <div class="row mb-3">
      <div class="form-group col-6">
        <label>Nombre</label>
        <input type="text" class="form-control" id="nombre">
        <div class="invalid-feedback">
          Introduce un nombre
         </div>
      </div>
      <div class="form-group col-6">
        <label>Apellido</label>
        <input type="text" class="form-control" id="apellido">
        <div class="invalid-feedback">
          Introduce un apellido
         </div>
      </div>
    </div>
    
    <div class="row mb-3">
      <div class="form-group col-md-3">
        <label>Edad</label>
        <input type="number" class="form-control" id="edad">
      </div>
      <div class="form-group col-md-9">
        <label>Email</label>
        <input type="text" class="form-control" id="email">
        <div class="invalid-feedback">
          Introduce un equipo
         </div>
      </div>
    </div>
      <div class="form-group col-12 mb-4">
        <label>URL de la imagen</label>
        <input type="text" class="form-control" id="url">
        <div class="invalid-feedback">
          Introduce una URL de imagen
         </div>
      </div>
    <button type="submit" id="boton" class="btn btn-primary">Nuevo usuario</button>
    <div id="alertaExito" class="alert alert-success alert-dismissible fade hide" role="alert">
      Usuario dado de alta con el id 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</form>

<div id="contenedor" class="row">

</div>



 


</body>
</html>
